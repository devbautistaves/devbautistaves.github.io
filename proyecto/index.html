<form id="survey-form">
    <label id="name-label">Nombre</label>
    <br>
    <input id="name" type="text" placeholder="Inserta tu nombre aqui" required>
    <br>
    <label id="email-label">Email</label>
    <br>
    <input id="email" type="email" placeholder="Inserta tu email aqui" required>
    <br>
    <label id="number-label">Numero</label>
    <br>
    <input id="number" type="number" min="1" max="100" placeholder="Inserta tu numero de telefono aqui" required>
    <br>
    <select id="dropdown">
        <option value="1">Programacion Fivem</option>
        <option value="2">Programacion Web</option>
        <option value="3">Programacion Discord</option>
    </select>
    <br>
    <label for="indoor"> 
        <input id="indoor" type="radio" value="Si" name="indoor-outdoor">Si 
      </label>
      <label for="indoor"> 
        <input id="indoor" type="radio" value="No" name="indoor-outdoor">No 
      </label>
      <br>
      <label for="indoor"> 
        <input id="indoor" type="checkbox" value="Si" name="indoor-outdoor">Si 
      </label>
      <label for="indoor"> 
        <input id="indoor" type="checkbox" value="No" name="indoor-outdoor">No 
      </label>

      <br>
      <label for="indoor"> Deja tu comentario aqui 
        <input id="textarea" type="textarea" name="indoor-outdoor">
      </label>
      <br>
      <button id="submit" class="submit">Button</button>

</form>
