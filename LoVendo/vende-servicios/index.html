<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoVendo - GrupoJV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="../img/jv.png" type="image/x-icon" />

    <meta name="keywords" content="LoVendo,trabajo,referidos,dinerofacil,laburo">
<meta name="description" content="LoVendo es una plataforma innovadora y gratuita diseñada para que cualquier persona argentina mayor de 18 años pueda vender y referir nuestros productos y generar ingresos extras de manera fácil y segura, sin necesidad de invertir ni un peso.">
<meta name="author" content="BautistaVes">
<meta name="copyright" content="BautistaVes">
<meta name="robots" content="index">
<meta property="og:image" content="https://cdn.discordapp.com/attachments/964221888115114024/1080647790989934612/jv.png">

</head>
<body>
    <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center bv-sectorlogos">
        <div>
            <img src="../img/lovendologo.png" class="img-lovendo"/>
        </div>
        <div>
            <img src="../img/jv.png" class="img-adt"/>
        </div>
    </div>
        
    </div>
    <div class="container-fluid">

    <div class="d-flex justify-content-evenly flex-row bv-sectorprincipal">
        <div class="bv-foto1">
            <img src="../img/persona1.webp" height="437px" width="350px" class="persona1"/>
        </div>
        <div class="bv-texto text-center">
            <h1>SÉ TU <br/> PROPIO JEFE</h1>
            <p>“ÚNETE A LA COMUNIDAD DE<br> VENDEDORES LIBRES DE LOVENDO”</p>
            <img src="../img/ganadesdedef.png"/>
        </div>
        <div class="bv-foto2">
            <img src="../img/persona2.webp" class="persona2"/>
        </div>
    </div>

    </div>

    <div class="container-fluid bv-background mt-5 ">
        <div class="d-flex justify-content-center align-items-center pt-4 flex-column">
            <h1 class="text-white text-center">INSCRIBITE ACA</h1>
            <form class="d-flex flex-column mt-5 text-white fw-bold" action="https://formsubmit.co/devbautistaves@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://lovendo.com.ar/">



                <div class="d-flex flex-row">
                    <div class="pe-5 ">
                <label for="Nombre" class="form-label ">Nombre</label>
                <input type="text" class="form-control mb-3" id="Nombre" placeholder="Nombre y apellido" name="NombreCompleto">
            </div>
            <div>
                <label for="Telefono" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="telefono" placeholder="Numero telefonico" name="Telefono">
            </div>
            </div>
            <div class="d-flex flex-row">
                <div class="pe-5 ">
                <label for="DNI" class="form-label">DNI</label>
                <input type="number" class="form-control mb-3" id="dni" placeholder="DNI" name="DNI">
            </div>
            <div>
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="name@example.com" name="Correo">
            </div>
            
            </div>
            <h1 class="fs-5">Tenes experiencia vendiendo?</h1>
            <div class="d-flex flex-row">
                
                <div class="form-check me-5">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="Si tengo experiencia">
                    <label class="form-check-label" for="flexCheckDefault">
                      Si
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="No tengo experiencia" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      No
                    </label>
                  </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>


            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

  </body>
</html>
