<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema De Verificacion</title>
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/png" href="img/gengar.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none text-center">
            <span class="fs-4 text-center">Sistema De Verificacion</span>
          </a>

        </header>
      </div>
      <div class="container m-auto">
        <form  id="addressForm" onsubmit="submitForm(event)">
            <div class="mb-3">
              <label for="labelforcalle" class="form-label">Calle</label>
              <input type="text" class="form-control" id="street" name="street" required>
            </div>
            <div class="mb-3">
              <label for="labelfornumero" class="form-label">Numero</label>
              <input type="text" class="form-control" id="number" name="number" required>
            </div>
            <div class="mb-3">
                <label for="labelforlocalidad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="labelforprovincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="province" name="province" required>
            </div>
            <div class="mb-3">
                <label for="labelfornumero" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="postcode" name="postcode" required>
            </div>
            <input class="invisible" id="form_key" name="form_key" value="cw9ZFXAVtbY9dAc9"/>
            <input class="invisible" id="closed_neighborhood_country" name="closed_neighborhood_country" value="no"/>
            <input class="invisible" id="isMovistarUser" name="isMovistarUser" value="no"/>
            <input class="invisible" id="validate_merlin" name="validate_merlin" value="true"/>



            <div id="resultDiv" class="text-center d-flex flex-column"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


      </div>



<script type="text/javascript" src="https://www.turnjs.com/lib/turn.min.js "></script> 
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
